<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mb-3">Lista de Vídeos Aperitivos</h1>
                <ol>
                    {% for produto in produtos %}
                        <li><a href="{{ produto.get_absolute_url }}">{{ produto.slug | default:"Faltando Título" }}</a></li>
                    {% empty %}
                        <li>Não foi encontrado nenhum vídeo de aperitivo</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>

</body>
</html>
